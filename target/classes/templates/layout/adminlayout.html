<!DOCTYPE html>
<html 	lang="ko"
         xmlns:th="http://www.thymeleaf.org"
         xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <title>당근마켓 관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/admin/css/sidebars.css" rel="stylesheet">
    <th:block layout:fragment="css"></th:block>
    <style>
        #contain {
            width: 100%;
            min-height: 800px;
        }
        #layoutSidenav {
            float: left;
            width: 15%;
            min-height: 800px;
        }

        #layoutSidenav_content {
            display: inline-block;
            width: 85%;
        }
    </style>
</head>
<body class="sb-nav-fixed">
    <th:block th:replace="~{adminFragments/header :: headerFragment}"></th:block>
    <div id="contain">
        <div id="layoutSidenav" class="bg-warning bg-gradient bg-opacity-50">
            <th:block th:replace="~{adminFragments/sidebar :: sidebarFragment}"></th:block>
        </div>

        <div id="layoutSidenav_content">
                <th:block layout:fragment="content"></th:block>
        </div>
    </div>
    <th:block th:replace="~{adminFragments/footer :: footerFragment}"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/admin/js/sidebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <th:block layout:fragment="script"></th:block>
</body>
</html>
