<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminlayout}">


<th:block layout:fragment="css">
    <style>
        .btnDiv {
            text-align: right;
            padding-right: 1rem!important;
        }
        .card-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 50rem;
            min-height: 80vh;
            max-height: 80vh;
        }
    </style>
</th:block>
<th:block layout:fragment="script">
    <script src="/admin/js/questionPage.js"></script>
</th:block>

<div layout:fragment="content" class="container my-3 card-container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">문의하기 등록</h2><br>
            <input type="hidden" >
            <div class="mb-3 row">
                <label th:for="questionKindSeq" class="col-sm-1 col-form-label">구분:</label>
                <div class="col-sm-11">
                    <select class="form-select" id="questionKindSeq" name="questionKindSeq" aria-label="questionKindSelector">
                        <option th:each="questionNm : ${questionKind}" th:value="${questionNm.questionKindSeq}" th:text="${questionNm.questionKindName}"></option>
                    </select>
                    <div class="errordiv"></div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="questionTitle" class="col-sm-1 col-form-label">제목:</label>
                <div class="col-sm-11">
                    <input id="questionTitle" type="text" class="form-control" >
                    <div class="errordiv"></div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="questionContent" class="col-sm-1 col-form-label">내용:</label>
                <div class="col-sm-11">
                    <textarea id="questionContent" rows="6" class="form-control" ></textarea>
                    <div class="errordiv"></div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="questionFile" accept=".jpg, .jpeg, .png, .gif" multiple>
            </div>
        </div>
        <div class="btnDiv mb-3">
            <button type="button" class="btn btn-secondary" id="cancel-button">취소</button>
            <button type="button" class="btn btn-warning" id="save-button">저장</button>
        </div>
    </div>
</div>
</html>
