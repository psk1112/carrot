<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminlayout}" xmlns="http://www.w3.org/1999/html">


<th:block layout:fragment="css">
    <style>
        .btnDiv{
            text-align: right;
            padding-right: 1rem;
        }
        .card-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .card {
            width: 50rem;
            min-height: 60vh;
            max-height: 60vh;
        }
    </style>
</th:block>
<th:block layout:fragment="script">
<!--    <script src="/admin/js/faqModifyPage.js"></script>-->
</th:block>
<div layout:fragment="content" class="container my-3 card-container">
    <div class="card" style="width: 50rem;">
        <div class="card-body">
            <h2 class="card-title">문의하기 답변 등록</h2><br>
            <input type="hidden" id="questionSeq" name="questionSeq" th:value="${question.questionSeq}">
            <div class="mb-3">
                <label for="questionKindSeq" class="col-form-label">구분:</label>
                <input id="questionKindSeq" name="questionKindSeq" type="text" class="form-control" th:value="${question.questionKindName}" th:data-id="${question.questionKindSeq}">
                <div class="errordiv"></div>
            </div>
            <div class="mb-3">
                <label for="questionTitle" class="col-form-label">제목:</label>
                <input id="questionTitle" name="questionTitle" type="text" class="form-control" th:value="${question.questionTitle}">
                <div class="errordiv"></div>
            </div>
            <div class="mb-3">
                <label for="questionContent" class="col-form-label">내용:</label>
                <textarea id="questionContent" name="questionContent" rows="6" class="form-control" th:text="${question.questionContent}" ></textarea>
                <div class="errordiv"></div>
            </div>
            <div class="mb-3">
                <div th:each="filePath : ${question.filePaths}">
                    <img th:src="${filePath}" alt="이미지">
                </div>
            </div>
            <div class="mb-3 btnDiv">
                <button type="button" class="btn btn-secondary" id="cancel-button" th:onclick="|location.href='@{/admin/question}'|">취소</button>
                <button type="button" class="btn btn-warning" id="save-button">저장</button>
            </div>
        </div>
    </div>
</div>
</html>
