<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminlayout}" xmlns="http://www.w3.org/1999/html">


<th:block layout:fragment="css">
    <style>
        .btn-warning {
            float: right;
            margin-bottom: 10px;
            color: white;
        }
    </style>
</th:block>
<th:block layout:fragment="script">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var modifyButtons = document.querySelectorAll(".modify-button");
            var deleteButtons = document.querySelectorAll(".delete-button");
            var writeButtons = document.getElementById("writeBtn");

            // 삭제 버튼 클릭 시
            deleteButtons.forEach(function(button) {
                button.addEventListener("click", function(event) {
                    var row = event.target.closest("tr");
                    var categorySeq = row.getAttribute("faq-seq-id");

                    var data = {
                        categorySeq : categorySeq
                    }

                    var jsonData = JSON.stringify(data);

                    Swal.fire({
                        title: '정말로 삭제하시겠습니까?',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#d33',
                        cancelButtonColor: '#3085d6',
                        confirmButtonText: '삭제',
                        cancelButtonText: '취소'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            // AJAX 요청으로 서버에 데이터 전송
                            fetch("/admin/faq", {
                                method: "DELETE",
                                headers: {
                                    "Content-Type": "application/json;charset=UTF-8"
                                },
                                body: jsonData
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.statusCode === 200) {
                                    Swal.fire({
                                        text: '게시물 삭제를 완료했습니다.',
                                        icon: 'success',
                                        confirmButtonText: '확인'
                                    }).then(() => {
                                         window.location.reload();
                                    });
                                } else {
                                    Swal.fire('게시물 삭제를 실패했습니다.');
                                }
                            })
                            //AJAX END
                        }
                    });
                });
            });


            // 수정 버튼 클릭 시
            modifyButtons.forEach(function(button) {
                button.addEventListener("click", function(event) {
                    var row = event.target.closest("tr");
                    var faqSeq = row.getAttribute("faq-seq-id");
                    var data = {
                        faqSeq : faqSeq
                    }
                    var jsonData = JSON.stringify(data);

                    //ajax
                    fetch("/admin/modify-faq", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json;charset=UTF-8"
                        },
                        body: jsonData
                    })
                    .then(response => response.text())
                    .then(html => {
                        document.body.innerHTML = html;
                        var scriptElement = document.createElement('script');
                            scriptElement.src = '/admin/js/faqModifyPage.js';

                        // 스크립트가 로드되면 실행할 콜백 함수
                        scriptElement.onload = function() {
                            console.log('스크립트 로드 완료');
                            // 이곳에서 새로운 스크립트의 함수를 호출하거나 다른 작업 수행 가능
                        };

                        // 스크립트 요소를 body에 추가
                        document.body.appendChild(scriptElement);
                    });
                });
            });

            // 글쓰기 버튼 클릭 시
            writeButtons.addEventListener("click", function(){
                 window.location.href = "/admin/write-faq";
            });
        });

        function selectFaqKind(seq) {
            var faqKindSeq = seq.getAttribute("faqSeq");
            // 새로운 URL로 이동
            window.location.href = "/admin/faq?seq=" + faqKindSeq;
        }

    </script>
</th:block>

<div layout:fragment="content" class="container my-3">
    <h3>자주 묻는 질문</h3><br>
    <label>결과: </label>
    <span th:text="${countList}"></span>
    <button type="button" class="btn btn-warning" id="writeBtn">글쓰기</button>

    <table class="table table-hover">
        <thead>
        <tr class="table-warning">
            <th scope="col" style="width: 10%">No.</th>
            <th scope="col" style="width: 30%">
                <div class="dropdown">
                    <a class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        구분
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item select-drop" th:text="'전체보기'" th:value="''" th:href="@{/admin/faq}"></a>
                        </li>
                        <li th:each="faqKind : ${faqKind}">
                            <a class="dropdown-item select-drop" th:text="${faqKind.faqKindName}" th:value="${faqKind.faqKindSeq}" th:attr="faqSeq=${faqKind.faqKindSeq}"
                               onclick="selectFaqKind(this)"></a>
                        </li>
                    </ul>
                </div>
            </th>
            <th scope="col" style="width: 40%">제목</th>
            <th scope="col" style="width: 20%">작성일</th>
        </tr>
        </thead>
        <tbody id="faqListTableBody">
        <tr th:each="faqList, rowStatus : ${faqList}" th:faq-seq-id="${faqList.faqSeq}">
            <th th:text="${faqList.rownum}"></th>
            <td th:text="${faqList.faqKindName}"></td>
            <td>
                <p>
                    <a th:fag-title-id="faqTitleText" th:text="${faqList.faqTitle}" data-bs-toggle="collapse" th:attr="href='#faqCollapse' + ${faqList.faqSeq}" role="button" aria-expanded="false" aria-controls="faqCollapse"></a>
                </p>
                <div class="row">
                    <div class="col">
                        <div class="collapse multi-collapse" th:id="'faqCollapse' + ${faqList.faqSeq}">
                            <div th:faq-content-id="faqContentText" th:text="${faqList.faqContent}">
                            </div>
                            <button type="button" class="btn btn-outline-warning btn-sm modify-button">수정</button>
                            <button type="button" class="btn btn-outline-danger btn-sm delete-button">삭제</button>
                        </div>
                    </div>
                </div>
            </td>
            <td th:text="${faqList.faqCreatedAt}"></td>
        </tr>
        </tbody>
    </table>
            </div>
        </div>
    </div>
    <!-- Modal END-->
</div>
</html>
