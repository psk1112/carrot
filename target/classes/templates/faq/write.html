<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminlayout}" xmlns="http://www.w3.org/1999/html">


<th:block layout:fragment="css">
    <style>
        .btnDiv{
            float:right;
        }
        .card-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh; /* 컨테이너의 높이를 조절할 수 있습니다. */
        }
        .card {
            width: 50rem;
        }
    </style>
</th:block>
<th:block layout:fragment="script">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var cancelButtons = document.getElementById("cancel-button");
            var saveButtons = document.getElementById("save-button");

            // 취소버튼 클릭 시 페이지 이동
            cancelButtons.addEventListener("click", function(){
                window.location.href="/admin/faq";
            })


            // 저장 버튼 클릭 시
            saveButtons.addEventListener("click", function(){
                 var faqKindSeq = document.getElementById("faqKindSeq").value;
                 var faqTitle = document.getElementById("faqTitle").value;
                 var faqContent = document.getElementById("faqContent").value;

                 var data = {
                    faqKindSeq: faqKindSeq,
                    faqTitle: faqTitle,
                    faqContent: faqContent
                };

                // 서버로 POST 요청을 보냄
                fetch('/faq/saveData', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    if (data.status === "success"){
                        Swal.fire({
                            text: '성공적으로 저장되었습니다.',
                            icon: 'success',
                            confirmButtonText: '확인'
                        })
                    }else {
                        if (data.message.faqTitle) {
                            var faqTitleError = document.getElementById("faqTitleError");
                                faqTitleError.textContent = data.message.faqTitle;
                        }
                        if (data.message.faqContent) {
                            var faqContentError = document.getElementById("faqContentError");
                                faqContentError.textContent = data.message.faqContent;
                        }
                    }
                })
            });

        });
    </script>
</th:block>

<div layout:fragment="content" class="container my-3 card-container">
    <div class="card" style="width: 50rem;">
        <div class="card-body">
            <h1 class="card-title">자주 묻는 질문 등록</h1><br>
            <form th:object="${faqDTO}" th:action="@{/faq/saveData}" method="post">
                <div class="mb-3">
                    <label th:for="faqKindSeq" class="col-form-label">구분:</label>
                    <select class="form-select" th:field="*{faqKindSeq}" aria-label="faqKindSelector">
                        <option th:each="faqNm : ${faqKind}" th:value="${faqNm.faqKindSeq}" th:text="${faqNm.faqKindName}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('faqKindSeq')}" th:errors="*{faqKindSeq}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label th:for="faqTitle" class="col-form-label">제목:</label>
                    <input th:field="*{faqTitle}" type="text" class="form-control" >
                    <p th:if="${#fields.hasErrors('faqTitle')}" th:errors="*{faqTitle}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label th:for="faqContent" class="col-form-label">내용:</label>
                    <textarea th:field="*{faqContent}" rows="6" class="form-control" ></textarea>
                    <p th:if="${#fields.hasErrors('faqContent')}" th:errors="*{faqContent}" class="text-danger"></p>
                </div>
                <div class="mb-3 btnDiv">
                    <button type="button" class="btn btn-secondary" id="cancel-button">취소</button>
                    <button type="submit" class="btn btn-warning" id="save-button">저장</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
