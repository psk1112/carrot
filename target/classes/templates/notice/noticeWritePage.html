<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminlayout}" xmlns="http://www.w3.org/1999/html">


<th:block layout:fragment="css">
    <style>
        .btnDiv{
            text-align: right;
            padding-right: 1rem;
        }
        .card-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .card {
            width: 50rem;
            min-height: 60vh;
            max-height: 60vh;
        }
    </style>
</th:block>
<th:block layout:fragment="script">
    <script src="/admin/js/faqWritePage.js"></script>
</th:block>

<div layout:fragment="content" class="container my-3 card-container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">공지사항 등록</h2><br>
                <div class="mb-4  row">
                    <span class="col-sm-1 col-form-label">유형: </span>
                    <div class="col-sm-11" style="padding-top: 7px; padding-bottom: 7px;">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="postImportant" id="notice" value="0">
                            <label class="form-check-label" for="notice">공지</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="postImportant" id="important" value="1">
                            <label class="form-check-label" for="important">⭐ 중요</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="postImportant" id="event" value="2">
                            <label class="form-check-label" for="event">이벤트</label>
                        </div>
                    </div>
                </div>
                <div class="mb-4 row">
                    <label for="postTitle" class="col-sm-1 col-form-label">제목:</label>
                    <div class="col-sm-11">
                        <input id="postTitle" name="postTitle" type="text" class="form-control" >
                        <div class="errordiv"></div>
                    </div>
                </div>
                <div class="mb-4 row">
                    <label for="postContent" class="col-sm-1 col-form-label">내용:</label>
                    <div class="col-sm-11">
                        <textarea id="postContent" name="postContent" rows="10" class="form-control" ></textarea>
                        <div class="errordiv"></div>
                    </div>
                </div>
            </div>
            <div class="btnDiv mb-4">
                <button type="button" class="btn btn-secondary" id="cancel-button"
                th:onclick="|location.href='@{/admin/notice}'|">취소</button>
                <button type="button" class="btn btn-warning" id="save-button">저장</button>
            </div>
        </div>
    </div>
</html>
