<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminlayout}" xmlns="http://www.w3.org/1999/html">


<th:block layout:fragment="css">
    <style>
        .btnDiv{
            float:right;
        }
        .card-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh; /* 컨테이너의 높이를 조절할 수 있습니다. */
        }
        .card {
            width: 50rem;
        }
    </style>
</th:block>
<th:block layout:fragment="script">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var cancelButtons = document.getElementById("cancel-button");
            var saveButtons = document.getElementById("save-button");

            // 취소버튼 클릭 시 페이지 이동
            cancelButtons.addEventListener("click", function(){
                window.location.href="/admin/faq";
            })


            // 저장 버튼 클릭 시
            saveButtons.addEventListener("click", function(){
                 var faqKindSeq = document.getElementById("faqKindSeq").value;
                 var faqTitle = document.getElementById("faqTitle").value;
                 var faqContent = document.getElementById("faqContent").value;
                 console.log(faqContent);

                 var data = {
                    faqKindSeq: faqKindSeq,
                    faqTitle: faqTitle,
                    faqContent: faqContent
                };

                var jsonData = JSON.stringify(data)
                // 서버로 POST 요청을 보냄
                fetch('/admin/faq', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: jsonData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.statusCode === 200){
                        Swal.fire({
                            text: '자주 묻는 질문 등록을 완료했습니다.',
                            icon: 'success',
                            confirmButtonText: '확인'
                        }).then(() => {
                            window.location.href = "/admin/faq";
                        })
                    }else if(data.statusCode === 401){
                        Swal.fire(data.body);
                    }else {
                        Swal.fire('자주 묻는 질문 등록을 실패했습니다.');
                    }
                })
            });

        });
    </script>
</th:block>

<div layout:fragment="content" class="container my-3 card-container">
    <div class="card" style="width: 50rem;">
        <div class="card-body">
            <h1 class="card-title">자주 묻는 질문 등록</h1><br>
                <div class="mb-3">
                    <label for="faqKindSeq" class="col-form-label">구분:</label>
                    <select class="form-select" id="faqKindSeq" name="faqKindSeq" aria-label="faqKindSelector">
                        <option th:each="faqNm : ${faqKind}" th:value="${faqNm.faqKindSeq}" th:text="${faqNm.faqKindName}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="faqTitle" class="col-form-label">제목:</label>
                    <input id="faqTitle" name="faqTitle" type="text" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="faqContent" class="col-form-label">내용:</label>
                    <textarea id="faqContent" name="faqContent" rows="6" class="form-control" ></textarea>
                 </div>
                <div class="mb-3 btnDiv">
                    <button type="button" class="btn btn-secondary" id="cancel-button">취소</button>
                    <button type="button" class="btn btn-warning" id="save-button">저장</button>
                </div>
        </div>
    </div>
</div>
</html>
