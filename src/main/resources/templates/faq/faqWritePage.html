<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminlayout}" xmlns="http://www.w3.org/1999/html">


<th:block layout:fragment="css">
    <style>
        .btnDiv{
            text-align: right;
            padding-right: 1rem!important;
        }
        .card-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 50rem;
            min-height: 80vh;
            max-height: 80vh;
        }
    </style>
</th:block>
<th:block layout:fragment="script">
    <script src="/admin/js/faqWritePage.js"></script>
</th:block>

<div layout:fragment="content" class="container my-3 ">
    <div class="card-container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">자주 묻는 질문 등록</h2><br>
                <div class="mb-3 row">
                    <label for="faqKindSeq" class="col-sm-1 col-form-label">구분:</label>
                    <div class="col-sm-11">
                        <select class="form-select" id="faqKindSeq" name="faqKindSeq" aria-label="faqKindSelector">
                            <option th:each="faqNm : ${faqKind}" th:value="${faqNm.faqKindSeq}" th:text="${faqNm.faqKindName}"></option>
                        </select>
                        <div class="errordiv"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="faqTitle" class="col-sm-1 col-form-label">제목:</label>
                    <div class="col-sm-11">
                        <input id="faqTitle" name="faqTitle" type="text" class="form-control" >
                        <div class="errordiv"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="faqContent" class="col-sm-1 col-form-label">내용:</label>
                    <div class="col-sm-11">
                        <textarea id="faqContent" name="faqContent" rows="6" class="form-control" ></textarea>
                        <div class="errordiv"></div>
                    </div>
                </div>
            </div>
            <div class="btnDiv mb-3">
                <button type="button" class="btn btn-secondary" id="cancel-button"
                th:onclick="|location.href='@{/admin/faq}'|">취소</button>
                <button type="button" class="btn btn-warning" id="save-button">저장</button>
            </div>
        </div>
    </div>
</div>
</html>
